<body>



   <!--产品轮播 开始-->
   <div class="index-slide">
<div class="swipe" style="height:100%; margin-top:30px;">
				<ul id="slider">
				{[foreach from=$imgArr item=v key=k]}
                <li ><img width="100%" src="{[$v.I_Img]}" /></li>
                {[/foreach]}
             
					
				</ul>
				<div id="pagenavi" style="display:none">   
         {[foreach from=$imgArr item=v key=k]}        
       <a href="javascript:void(0);"  class="active">{[$k+1]}</a>
       {[/foreach]}
     
				</div>
			</div>
            </div>
            <script type="text/javascript">
var active=0,
	as=document.getElementById('pagenavi').getElementsByTagName('a');
for(var i=0;i<as.length;i++){
	(function(){
		var j=i;
		as[i].onclick=function(){
			t2.slide(j);
			return false;
		}
	})();
}
var t1=new TouchScroll({id:'wrapper','width':5,'opacity':0.7,color:'#555',minLength:20});
var t2=new TouchSlider({id:'slider', speed:600, timeout:6000, before:function(index){
		as[active].className='';
		active=index;
		as[active].className='active';
	}});
</script><!--产品轮播 结束-->
