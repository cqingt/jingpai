<script src="{weixin::RES}/css/allcss/addnew69/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
 
</head>

<body id="cate16" style="">
<div class="mainmenu">
            <ul>
                <volist name="info" id="vo">
                    <li>
                        <div class="menubtn"><a href="<if condition="$vo['url'] eq ''">{weixin::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weixin:$vo.url|htmlspecialchars_decode}</if>">
                                <div class="menuimg"><img src="{weixin:$vo.img}"></div>
                                <div class="menutitle">{weixin:$vo.name}</div></a>
                        </div>

                    </li>
                </volist>

                <div class="clr"></div>


            </ul>
        </div>
<div id="insert1" style="z-index:10000; position:fixed; top:20px;"></div>
<div class="banner">
<div id="wrapper" style="overflow: hidden; ">
<div id="scroller" style="width: 3360px; -webkit-transition: -webkit-transform 0ms; -webkit-transform-origin: 0px 0px; -webkit-transform: translate3d(-1680px, 0px, 0px) scale(1); ">
<ul id="thelist">
               
<volist name="flash" id="so">
						<li><p>{weixin:$so.info}</p><a href="{weixin:$so.url}"><img src="{weixin:$so.img}" /></a></li>
					</volist></li>
			
 

</ul>
</div>
</div>
    <div id="nav">
<div id="prev" onclick="myScroll.scrollToPage(&#39;prev&#39;, 0,400,2);return false">← prev</div>
<ul id="indicator">
         <li class="">1</li><li class="active">2</li> 
</ul>
<div id="next" onclick="myScroll.scrollToPage(&#39;next&#39;, 0,400,2);return false">next →</div>
</div>
    <div class="clr"></div>
</div>
<script>
var count = document.getElementById("thelist").getElementsByTagName("img").length;	

var count2 = document.getElementsByClassName("menuimg").length;
for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 
</script>
</div>
