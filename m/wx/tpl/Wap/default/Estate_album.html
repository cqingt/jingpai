<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
  <title>楼盘画册</title>
  <link rel="stylesheet" href="{weixin::COMMON}/wap/gallery/css/demo-styles.css" />
  <link rel="stylesheet" href="{weixin::COMMON}/wap/gallery/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="{weixin::COMMON}/wap/estate/back.css" media="all">
  <meta content="clickberry-extension-here">
</head>

<body>

<div class="demo-wrapper">
  <div id="gallery-container">
    <ul class="items--small">
      <volist name="photolist" id="list">
      <volist name="list" id="li">
      <li class="item"><a href="#"><img src="{weixin:$li['picurl']}" alt="" /></a></li>
      </volist>
      </volist>

    </ul>
    <ul class="items--big">
 <volist name="photolist" id="list">
      <volist name="list" id="li">
      <li class="item--big">
        <a href="#">
          <figure>
            <img src="{weixin:$li['picurl']}" alt="{weixin:$li['title']}" />
            <figcaption class="img-caption">
              {weixin:$li['title']} - {weixin:$li['info']}
            </figcaption>
          </figure>
          </a>
      </li>
 </volist>
</volist>
    </ul>
    <div class="controls">
      <span class="control icon-arrow-left" data-direction="previous"></span> 
      <span class="control icon-arrow-right" data-direction="next"></span> 
      <span class="grid icon-grid"></span>
      <span class="fs-toggle icon-fullscreen"></span>
    </div>
  </div>


</div><!--end demo-wrapper-->

  <script src="{weixin::COMMON}/wap/gallery/js/jquery-1.8.2.min.js"></script>
  <script src="{weixin::COMMON}/wap/gallery/js/plugins.js"></script>
  <script src="{weixin::COMMON}/wap/gallery/js/scripts.js"></script>
  <script>
    $(document).ready(function(){
     $('#gallery-container').sGallery({
        fullScreenEnabled: true
      });
    });
  </script>
<a href="javascript:history.go(-1);" class="back360" style="">&nbsp;</a>
</body>
</html>
