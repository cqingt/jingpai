 <include file="Public:head" /> 
 <script src="{weixin::C('site_url')}/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{weixin::C('site_url')}/tpl/static/artDialog/plugins/iframeTools.js"></script>
  <div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" > 
   <div class="cLineB"> 
    <h4><if condition="$isDining neq 1">商品分类<else/>菜品分类</if>设置</h4> 
    <a href="{weixin::U('Product/cats',array('token'=>$token,'parentid'=>$parentid,'dining'=>$isDining))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{weixin:$set.id}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{weixin:$set.name}" class="px" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>Logo地址：</th> 
        <td><input type="text" name="logourl" value="{weixin:$set.logourl}" id="pic" class="px" style="width:400px;" />  <script src="{weixin::C('site_url')}/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,420,'{weixin:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr>
       
        <tr> 
        <th><span class="red">*</span>简介：</th> 
        <td><textarea name="des" class="px" style="width:400px;height:80px;">{weixin:$set.des}</textarea></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <if condition="$isDining neq 1"><input type="hidden" value="0" name="dining" /><else/><input type="hidden" value="1" name="dining" /></if>
       <input type="hidden" value="{weixin::$parentid}" name="parentid" />
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{weixin::U('Product/cats',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
