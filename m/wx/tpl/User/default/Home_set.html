<include file="Public:head"/>
<script src="{weixin::C('site_url')}/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{weixin::C('site_url')}/tpl/static/artDialog/plugins/iframeTools.js"></script>
<div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" >

<div class="cLineB">
  <h4>首页回复配置 </h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div>
         
    <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>关键词：</th>
				  <td>
					<span class="red">首页 或者 home —— 当用户输入该关键词时，将会触发此回复。</span></td>
				</tr>
				<tr>
					<th width="120">回复标题：</th>
					<td><input type="text" name="title" value="{weixin:$home.title}" class="px" style="width:550px;"></td>
				</tr>
				<tr>
					<th width="120">内容介绍：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px">{weixin:$home.info}</textarea><br/>最多填写120个字</td>
				</tr>
				<tr>
					<th>回复图片：</th>
					<td><input type="text" name="picurl" id="picurl" value="{weixin:$home.picurl}" class="px" style="width:550px;">   <script src="{weixin::C('site_url')}/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('picurl',700,420,'{weixin:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a></td>
				</tr>
				<tr>
					<th>3G网站背景：</th>
					<td><input type="text" name="homeurl" id="homeurl" value="{weixin:$home.homeurl}" class="px" style="width:550px;">  <script src="{weixin::C('site_url')}/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('homeurl',1500,1000,'{weixin:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('homeurl')">预览</a><br/> 只适用于引用第三方3G网站的链接</td>
				</tr>
				<tr>
					<th>第三方接口：</th>
					<td><input type="text" name="apiurl" value="{weixin:$home.apiurl}" class="px" style="width:550px;"><br/> 只适用于引用第三方3G网站的链接</td>
				</tr>
				<th>&nbsp;</th>
					<td>
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<include file="Public:footer"/>
