<include file="Public:head"/>
<script src="{weixin::C('site_url')}/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{weixin::C('site_url')}/tpl/static/artDialog/plugins/iframeTools.js"></script>
 <div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" >
          <div class="cLineB"><h4>编辑文章分类</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div> 
<div class="msgWrap">
  <form class="form" method="post"   action="{weixin::U('Classify/upsave')}"  target="_top" enctype="multipart/form-data" >
<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
  <THEAD>
<TR>
  <TH valign="top"><label for="keyword">分类名称：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weixin:$info.name}" name="name" style="width:500px" ><br />
                  </TD>
  <TD>&nbsp;</TD>
</TR>
                            </THEAD>
  <TBODY><input type="hidden" name="id" value="{weixin:$info.id}"/>
<TR>
  <TH valign="top"><label for="keyword">分类描述：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weixin:$info.info}" name="info" style="width:500px" ><br />
                  30个字简短分类描述，可为空   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">分类图片：</label></TH>
  <TD><input type="input" class="px" id="img" value="{weixin:$info.img}" name="img" style="width:500px" >  <script src="{weixin::C('site_url')}/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('img',700,420,'{weixin:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('img')">预览</a></TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">外链网站或活动 ：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weixin:$info.url}" name="url" style="width:500px" ><br />
                   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">排序：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weixin:$info.sorts}" name="sorts" style="width:500px" ><br />
                   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">是否显示：</label></TH>
  <TD><input type="radio" class="px" id="keyword" value="1" name="status" <eq name="info.status" value="1"> checked</eq> />是<br />
  <input type="radio" class="px" id="keyword" value="0" name="status"  <eq name="info.status" value="0"> checked</eq> />否
                   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH></TH>
  <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>
  	<div class="clr"></div>
  	</TD>
  </TR>
  </TBODY>
</TABLE>
  </form>



  </div> 

        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
