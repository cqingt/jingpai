  <h1>支持IE，Firefox, <a href="http://bbs.80nina.net">cetm</a></h1>
    
    <h1>1、无内容调用方法示例，具体代码请查看本页源代码，<br/>设置模式请修改iframe里的src="edit.html?ubb=1&id=content"   里的ubb=(1为所见即所得模式，0为UBB模式),<br/>输入请看get.asp的代码</h1>
	<form method="post" name="file" action="get.asp">
	<textarea name="content" cols="80" rows="2" style="display:none"></textarea>
	<iframe ID="Editor" name="Editor" src="edit.html?ubb=1&id=content" frameBorder="0" marginHeight="0" marginWidth="0" scrolling="No" style="height:400px;width:650px"></iframe><br/>
	<input type="submit" value="提交表单并观看效果">
  <script>
	function jsgetcontent(){
		if(typeof(window.frames['Editor'].editdoc.body)=="undefined")
			return window.frames['Editor'].document.getElementById('posteditor_textarea').value;
		else 
			return window.frames['Editor'].editdoc.body.innerHTML;
	}
  
  </script>
    <input type="button" value="点击用js取得内容" onClick="alert(jsgetcontent())">
	</form>
