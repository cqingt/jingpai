<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产品列表 - 编辑产品</title>
<link href="Template/manage/user/css/style.css" rel="stylesheet" type="text/css" />
<script src="static/js/jquery-1.7.js"></script>
</head>

<style>
.pic-group{
	margin: 0px;
	padding: 0px;
}
.pic-group li{
	position: relative;
	float: left;
	width: 25%;
	-webkit-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box;
	display: none;
	padding-top: 0;
	padding-right: 0;
	padding-bottom: 0;
	padding-left: 4px;
}
.pic-group li{display:block}
.pic-group img{
	width: 100%;
	border: 1px solid rgba(0,0,0,.17);
	vertical-align: top;
	-webkit-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box;
}.pic-group .btn-file{
	position: relative;
	width: 100%;
	height: 100%;
	display: inline-block
}.pic-group .btn-file input[type=file]{
	position: absolute;
	top: 0;
	right: 0;
	width: 100%;
	height: 100%;
	opacity: .01;
	filter: alpha(opacity=1);
	cursor: pointer;
	z-index: 1
}
.wj_tjcg { width:80%; border-radius:5px; background:#fff; height:74px; text-align:center; margin:0 auto; padding-top:40px;}
.wj_dhlx{ width:80%; border-radius:5px; background:#fff; height:114px; text-align:center; margin:10px auto 0 auto; }

.wj_telep { height:57px; border-bottom:#b7b7b7 1px solid; font-size:24px; line-height:57px; color:#333;}
.wj_telep a { text-decoration:none; color:#333;}
.wj_telep1 { height:56px;  font-size:18px; line-height:56px; color:#007aff;}

.wj_cancel { width:49%; height:56px; border-right:#b7b7b7 1px solid; float:left;}
.wj_cance2 { width:50%; height:56px; float:left;}
.wj_telep1 a { color:#007aff; text-decoration:none;}
.wj_telep1 a:hover { color:#007aff;}

p.txk_box{width:100%; height:100%; background-color:#f00; text-align:center;vertical-align:middle;line-height:68px;display:table-cell;}
p.txk_box img{max-width:100%; max-height:100%; scale:expression((this.offsetWidth > this.offsetHeight)?(this.style.width = this.offsetWidth >= 100% ? "100%" : "auto"):(this.style.height = this.offsetHeight >= 100% ? "100%" : "auto")); display:inline !important;vertical-align:middle;_margin-top: expression(( 100% - this.height ) / 2);}
.delete_img_but ul{width:96%; margin:0px auto; padding:0px;}
.delete_img_but ul li.delete{width:48%; height:50px; background-color:#e33a3d; float:left; border-radius:3px; color:#fff; text-align:center; line-height:50px; font-size:16px;}
.delete_img_but ul li.back{width:48%; height:50px; background-color:#f5f5f5; margin-left:3%; float:left; border-radius:3px; color:#333; text-align:center; line-height:50px; font-size:16px; border:1px solid #ddd;}

</style>


<body>
<!--删除照片弹出框 开始-->
<div id="delete_img" class="wj_dhlx" style=" z-index:1000; position:absolute; left:10%; background-color:#fff;border-radius:5px; height:auto; overflow:hidden; padding-bottom:20px; display:none;">
    <div class="wj_telep"><a href="javascript:;" style="font-size:16px;">删除图片</a></div>
    <div style="text-align:center; padding:20px;">
        <p class="txk_box"><img></p>
        <span>要删除这张图片吗？</span>
    </div>
    <div class="delete_img_but">
        <ul>
            <li class="delete">删除</li>
            <li class="back" onClick="document.getElementById('delete_img').style.display='none'">返回</li>
    </ul></div>

</div>
<!--删除照片弹出框 结束 -->
<div class="list_main_r">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_title">
  <tr>
  	<td height="30" bgcolor="#ecf9ff"><span class="title">编辑产品</span></td>
    <td bgcolor="#ecf9ff"></td>
  </tr>
</table>
<form  method="post" action="index.php?m=manageGoods&c=update&p=manage" target="_parent" name="myform" id="myfrom">
<input type="hidden" name="id" value="{[$dataArr.P_ID]}">
<input name="P_Type" type="hidden" id="P_Type" value="{[$dataArr.P_Type]}">
  <table class="table" width="100%" border="0" cellspacing="1" cellpadding="0">
{[if $dataArr.P_Type == 1]}
	<tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">产品图片</td>
      <td width="60%" height="28" style="text-align:left" id="ch_upimg">
	          <ul class="pic-group">
                    <li id="upload_input">
                        <label class="btn-file">
                            <img src="/Template/tpl/show/images/upimg.png" onClick="javascript:selectImg();selectImg();">
                            <input type="file" id="imgPhonto" onChange="uploadImg();" capture="camera" class="input-file" accept="image/*">
                        </label>
                    </li>
				{[foreach from=$Img_DataArr item=v key=key]}
				<li><a href="javascript:deletedisplay('{[$key]}');" id="img_{[$key]}"><p class="fabu_img_close" onClick="deletedisplay('{[$key]}');"></p><img src="{[$v.I_Img]}"><input type="hidden" name="ImgArr[]" value="{[$v.I_Img]}"></a></li>
				 
				 {[/foreach]}
                    <li><a id="loading" style="display:none"><img src="/Template/tpl/show/images/fabu_img_but.gif"></a></li>
              </ul> 
        </td>
      </tr>
{[/if]}


    <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">所属分类</td>
      <td width="60%" height="28" style="text-align:left">
      <select style="width:100px;" name="P_Cate" id="P_Cate" onChange="getSmallCate(this.value);">
       <option value="">请选择</option>
       {[foreach from=$cateArr item=v key=k]}
       <option value="{[$v.C_ID]}" {[if $dataArr.P_Cate == $v.C_ID]}selected{[/if]}>{[$v.C_Name]}</option>
       {[/foreach]}
     </select>
        </td>
      </tr>


	  <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">作品名称</td>
      <td width="60%" height="28" style="text-align:left">
      	<input name="P_Name" placeholder="请输入作品名称" type="text" class="input_zck" id="P_Name" maxlength="100" value="{[$dataArr.P_Name]}">
        </td>
      </tr>
	    <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">作者</td>
      <td width="60%" height="28" style="text-align:left">
      	<input name="P_Author" placeholder="请输入作者姓名" type="text" class="input_zck" id="P_Author" maxlength="20" value="{[$dataArr.P_Author]}">
        </td>
      </tr>
	  <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">尺寸</td>
      <td width="60%" height="28" style="text-align:left">
      	{[$P_Width]}cm
	 {[$P_Height]}cm
        </td>
      </tr>

	   <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">价格</td>
      <td width="60%" height="28" style="text-align:left">
      	{[$P_Money]}
        </td>
      </tr>


	     <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">联系人</td>
      <td width="60%" height="28" style="text-align:left">
      	<input name="P_Contact" value="{[$dataArr.P_Contact]}"  type="text" class="input_zck" id="P_Contact" maxlength="10">
        </td>
      </tr>

	     <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">联系手机</td>
      <td width="60%" height="28" style="text-align:left">
     {[$P_Mobile]}
        </td>
      </tr>


	     <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">详情描述</td>
      <td width="60%" height="28" style="text-align:left">
      	<textarea name="P_Content" cols="" rows="" id="P_Content">{[$dataArr.P_Content]}</textarea>
        </td>
      </tr>

	  <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">所在地区</td>
      <td width="60%" height="28" style="text-align:left">
      <select style=" width:100px;" class="fabu" name="P_Province" id="P_Province" onChange="getCity(this.value,0);">
       <option>请选择</option>
     </select>
	    <select style=" width:100px; background-color:#fff;" class="fabu" name="P_City" id="P_City">
       <option>请选择</option>
     </select>
        </td>
      </tr>

	  
	     <tr>
      <td width="40%" height="28" style="text-indent:1em; text-align:left">交易类型</td>
      <td width="60%" height="28" style="text-align:left">
      	<input style="vertical-align:middle;" name="P_BuyType[]" type="checkbox" value="1"  {[if $dataArr.P_BuyType1 == 1]}checked="checked"{[/if]} id="P_BuyType[]"><span style="padding-right:20px; padding-left:4px;">线下交易</span><input style="vertical-align:middle;" name="P_BuyType[]" type="checkbox" value="2" {[if $dataArr.P_BuyType2 == 2]}checked="checked"{[/if]} id="P_BuyType[]"><span style="padding-right:20px; padding-left:4px;">担保交易</span>
        </td>
      </tr>

	  

    <tr>
      <td height="28" colspan="2" align="center">
        <div style="width:70px; margin:0 auto 0 auto;">
          <input type="button" value="提交" class="a70-26" style="margin-top:5px; margin-bottom:5px;" onclick="checkFrom();">
          </div>
        </td>
    </tr>
  </table>
</form>
</div>
</body>
</html>



<script>
function checkFrom(){
	var type = $('#P_Type').val();
	var num = $('#ch_upimg input').length;
	if(type==1 && !num){
		alert('请上传产品图片!');
		return false;
	}
	
	if($('#P_Cate').val()=='' || $('#P_SmallCate').val()==''){
		alert('请选择分类');
		return false;	
	}
	
	if($('#P_Name').val()=='' ){
		alert('请填写产品名称!');
		return false;	
	}
	
	if($('#P_Author').val()==''){
		alert('请填写作者信息!');
		return false;	
	}
	
	if($('#P_Width').val()==''){
		alert('请填写尺寸宽度!');
		return false;	
	}
	
	if($('#P_Height').val()==''){
		alert('请填写尺寸高度!');
		return false;	
	}
	
	if($('#P_Contact').val()==''){
		alert('联系人不能为空!');
		return false;	
	}
	
	if($('#P_Mobile').val()==''){
		alert('联系人手机不能为空!');
		return false;	
	}
	
	if($('#P_Content').val()==''){
		alert('请填写描述信息!');	
		return false;
	}
	
	if($('#P_Province').val()=='' || $('#P_City').val()==''){
		alert('请选择完整的区域信息!');
		return false;	
	}
	
	if($('#OpenID').val()==''){
		alert('微信身份信息丢失，将自动刷新页面从新获取微信信息!');
		window.location.reload();
		return false;	
	}	
	
	$('#myfrom').submit();	
}
function getSmallCate(cid){
	if(cid){
		$.get('index.php?m=release&c=ajaxGetSmallCate&p=main&cid=' + cid,function(option){
			if(option){
				$('#smallCate').show();
				option = '<option>请选择</option>' + option;
				$('#P_SmallCate').html(option);
			}else{
				$('#smallCate').hide();	
			}
		})	
	}
}

function selectImg(){
	var num = $('.ch_upimg input').length;
	if(num>3){
		alert('您上传的图片已达到最大上传数量!');
		return false;
	}
}
function uploadImg(){
	$('#loading').show();
	var data = new FormData();
	$.each($('#imgPhonto')[0].files, function(i, file){
		data.append('imgPhonto' + i, file);
	})
	$.ajax({
		url:"index.php?m=manageGoods&c=ajaxUploadImg&p=manage",
		type:"POST",
		data:data,
		cache:false,
		contentType:false,
		processData:false,
		success:function(data){
			var imgArr = data.split("/");
			var imgFileName = imgArr[3];
			$('#loading').hide();
			if(imgFileName){
				imgNameArr = imgFileName.split('.');
				if(data){
					$('.pic-group').append('<li><a href="javascript:deletedisplay(\'' + imgNameArr[0] + '\');" id="img_' + imgNameArr[0] + '"><p class="fabu_img_close" onClick="deletedisplay(\'' + imgNameArr[0] + '\');"></p><img src="' + data + '"><input type="hidden" name="ImgArr[]" value="' + data + '"></a></li>');
				}
				var num = $('.pic-group input').length-1;
				$('#showNum').text(num);
				if(num==4){//删除上传功能
					$('#upload_input').hide();	
				}
			}else{
				alert('图片上传异常,请保证在良好的网络状态下操作!');	
			}
		}
	});
}

function deletedisplay(data){
	
	var popUp = document.getElementById("delete_img")
	var obj = document.getElementById("delete_img");
	var W = screen.width;//取得屏幕分辨率宽度
	var H = screen.height;//取得屏幕分辨率高度
	var yScroll;//取滚动条高度
	if(self.pageYOffset){
		yScroll = self.pageYOffset;
	}else if(document.documentElement && document.documentElement.scrollTop){
		yScroll = document.documentElement.scrollTop;
	}else if(document.body) {
		yScroll = document.body.scrollTop;
	}
	//obj.style.top= (H/2- 180　+　yScroll) + "px";
	obj.style.display="block"; 
	$('.txk_box img').attr('src',$('#img_' + data + ' img').attr('src'));
	$('.delete').attr('onClick',"document.getElementById('delete_img').style.display='none';delImg('" + data + "');");
}

function delImg(data){
	var filename = $('#img_' + data + ' img').attr('src');
	$('#img_' + data).remove();
	$.get('index.php?m=manageGoods&c=ajaxDelImg&p=manage&filename=' + filename);
	var num = $('.ch_upimg input').length;
	$('#showNum').text(num);	
}


function getCity(rid,sid){
	$.get('index.php?m=areaAction&c=showOptionStr&p=action&rid=' + rid + "&sid=" + sid,function(str){
		$('#P_City').html('<option value="">请选择</option>' + str);	
	});
}

function getProvince(rid,sid){
	$.get('index.php?m=areaAction&c=showOptionStr&p=action&rid=' + rid + "&sid=" + sid,function(str){
		$('#P_Province').html('<option value="">请选择</option>' + str);	
	});
}

$(function(){
	$('#smallCate').hide();
	getProvince(1,{[$dataArr.P_Province]});
	getCity({[$dataArr.P_Province]},{[$dataArr.P_City]});
})
</script>
