<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>书画平台价格区间设置 - {[$COMPANY]}</title>
<link href="{[$DIR]}css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="list_main_r">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_title">
  <tr>
  	<td bgcolor="#ecf9ff" style="padding-top:10px;padding-bottom:10px;"><span class="title">{[if $id>0]}编辑价格区间信息{[else]}添加价格区间信息{[/if]}</span></td>
  </tr>
</table>

<form action="index.php?m=managePriceSetting&p=manage&c=execute" method="post" enctype="multipart/form-data" name="form1">
<input type="hidden" name="id" id="id" value="{[$id]}"/>
  <table class="table" width="100%" border="0" cellspacing="1" cellpadding="0" id="padding">
    <tr class="con con_a">
      <td width="20%" style=" text-align:right;">区间最小值：</td>
      <td colspan="2" style=" text-align:left;"><input type="text" name="P_mini" maxlength="150" size="8" value="{[$dataArr.P_mini]}"></td>
    </tr>
	<tr class="con">
      <td style=" text-align:right;">区间最大值：</td>
      <td width="41%" style=" text-align:left;"><input type="text" name="P_max" maxlength="150" size="8" value="{[$dataArr.P_max]}">
	  </td>
    </tr>
	
    <tr class="con">
      <td colspan="3"><div style="width:152px; margin:0 auto 0 auto;">
        <input type="submit" value="提交" class="a70-26" style="margin-top:10px; margin-bottom:10px;" >
        <input type="reset" value="重置" class="a70-26-2" style="margin-left:10px; margin-top:10px; margin-bottom:10px;">
        </div></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
