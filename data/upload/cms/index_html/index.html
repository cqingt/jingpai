	<div style="height:230px;" class="works">
		<h2>
			作品特性：
		</h2>
		<div class="WorksOne">
			<p>
				祁璐的花鸟画，不论画幅大小，也不论色调冷暖，色彩在变化，却又营造出流畅的整体氛围，画面像是形成了一个场。暖暖的，像初夏的阳光，有些热，但不燥。冷冷的，像秋夜的月光，有些凉，但没有寒意。说到虚朦，祁璐绘出的花草世界，还常常有些似梦非梦的意境。看那《梦回楼台》，花枝在风中轻摇，光影在四下里游动，又飞来一群白色的蝶，忽如漂游的花絮，似梦似真。恍惚之间，仿佛看见一群白色的精灵，追随着化蝶的梁祝，在花间上下飞舞，又回到曾经相会的楼台面前。
			</p>
		</div>
	</div>

		<h2>

		</h2>
		<div style="height:74px;" class="WorksOne">
			<p>

			</p>
