<script src="js/admin.js" type="text/javascript"></script>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>公告管理</h3>
            <ul class="tab-base">
                <li>
                    <a class="current">
                        <span>公告列表</span>
                    </a>
                    <a href="index.php?admin_note/add{$setting['seo_suffix']}">
                        <span>添加公告</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
<!--{if isset($message)}-->
<!--{eval $type=isset($type)?$type:'correctmsg'; }-->
<div class="alert  alert-warning">{$message}</div>
<!--{/if}-->
<form onsubmit="return confirm('该操作不可恢复，您确认要删除这些公告吗？');"  action="index.php?admin_note/remove{$setting['seo_suffix']}"  method=post>
    <table class="table td-type2" >
        <tr class="header"><td colspan="5">公告列表&nbsp;&nbsp;&nbsp;<input type="button" style="cursor:pointer" onclick="document.location.href = 'index.php?admin_note/add{$setting['seo_suffix']}'" value="添加公告" /></td></tr>
        <tr class="header" align="center">
            <td width="5%"><input class="checkbox" value="chkall" id="chkall" onclick="checkall('delete[]')" type="checkbox" name="chkall"><label for="chkall">&nbsp;全选</label></td>
            <td  width="25%">公告标题</td>
            <td  width="30%">发布人</td>
            <td  width="15%">发布时间</td>
            <td  width="10%">编辑</td>
        </tr>
        <!--{loop $notelist $note}-->
        <tr align="center" class="smalltxt">
            <td class="altbg2">&nbsp;<input class="checkbox" type="checkbox" value="{$note['id']}" name="delete[]"></td>
            <td class="altbg2"><strong>{$note['title']}</strong></td>
            <td class="altbg2">{$note['author']}</td>
            <td class="altbg2">{$note['format_time']}</td>
            <td class="altbg2"><a href="index.php?admin_note/edit/$note['id']{$setting['seo_suffix']}">编辑</a></td>
        </tr>
        <!--{/loop}-->
        <!--{if $departstr}-->
        <tr class="smalltxt">
            <td class="altbg2" colspan="5" align="right"><div class="pages">{$departstr}</div></td>
        </tr>
        <!--{/if}-->
        <tr><td colspan="5" class="altbg1"><a href="javascript:void(0)" onclick="{$('form:first').submit();}" class="btnn"><span>删除</span></a></td></td>
    </table>
</form>
