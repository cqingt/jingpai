<!--{template header,admin}-->
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>导航管理</h3>
            <ul class="tab-base">
                <li>
                    <a href="index.php?admin_nav/default{$setting['seo_suffix']}">
                        <span>导航列表</span>
                    </a>
                    <a class="current">
                        <span>新增导航</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="fixed-empty"></div>
<!--{if isset($message)}-->
<!--{eval $type=isset($type)?$type:'correctmsg'; }-->
    <div class="alert alert-warning">{$message}</div>
<!--{/if}-->
<form {if isset($curnav)}action="index.php?admin_nav/edit{$setting['seo_suffix']}"{else}action="index.php?admin_nav/add{$setting['seo_suffix']}"{/if} method="post">
    <table  class="table tb-type2">
        <tr>
            <td class="altbg1" width="45%"><b>导航名称:</b><br><span class="smalltxt">导航链接名称</span></td>
            <td class="altbg2"><input class="txt" type="text"  name="name" style="width:300px;" {if isset($curnav['name'])}value="{$curnav['name']}"{/if} ></td>
        </tr>
        <tr>
            <td class="altbg1" width="45%"><b>导航说明:</b><br><span class="smalltxt">导航描述、备注</span></td>
            <td class="altbg2"><input class="txt" type="text"  name="title" style="width:300px;" {if isset($curnav['title'])}value="{$curnav['title']}" {/if}></td>
        </tr>
        <tr>
            <td class="altbg1" width="45%"><b>链接打开方式:</b><br><span class="smalltxt">导航链接打开方式，主要分为当前窗口和新建窗口打开</span></td>
            <td class="altbg2">
                <div class="col-md-2">
                <input type="radio"  value="0"  class="radio inline" name="target" {if (!isset($curnav['target']) || !$curnav['target'])}checked{/if} /><label>在本窗口打开</label> &nbsp;&nbsp;
                </div>

                <div class="col-md-2">
                <input type="radio" class="radio inline" name="target" value="1" {if isset($curnav['target']) && $curnav['target']}checked{/if}/><label>在新窗口打开</label>
            </div>
            </td>
        </tr>
        <tr>
            <td class="altbg1" width="45%"><b>URL地址:</b><br><span class="smalltxt">导航的链接地址，如果ask2系统外的网址，请输入全网址。如:http://www.ask2.cn</span></td>
            <td class="altbg2"><input class="txt" type="text"  name="url" style="width:300px;" {if isset($curnav['url'])}value="{$curnav['url']}" {/if} /></td>
        </tr>
        <tr>
            <td class="altbg1" width="45%"><b>导航类型:</b><br><span class="smalltxt">导航的链接地址，如果ask2系统外的网址，请输入全网址。如:http://www.ask2.cn</span></td>
            <td class="altbg2">
                <div class="col-md-2">
                    <input class="radio inline" type="radio" {if 1==$curnav['type']}checked{/if} value="1" name="type" />&nbsp;<label>站内导航</label>&nbsp;&nbsp;
                </div>
                <div class="col-md-2">
                    <input class="radio inline" type="radio" {if 1!=$curnav['type']}checked{/if} value="2" name="type" />&nbsp;<label>站外导航</label>
                </div>
            </td>
        </tr>
    </table>
    <br />
    <input type="hidden" name="submit" value="提 交">
    <center><input type="submit" class="btn" name="submit" value="提 交"></center><br>
    {if isset($curnav)}<input type="hidden" name="nid" value="{$curnav['id']}">{/if}
</form>
<br />
    </div>
<!--{template footer,admin}-->
