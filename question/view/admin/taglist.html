<!--{template header,admin}-->
<script src="js/admin.js" type="text/javascript"></script>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>公告管理</h3>
        </div>
    </div>
    <div class="fixed-empty"></div>
	<!--{if isset($message)}-->
	<!--{eval $type=isset($type)?$type:'correctmsg'; }-->
	<table class="table">
		<tr>
			<td class="{$type}">{$message}</td>
		</tr>
	</table>
	<!--{/if}-->
	<form onsubmit="return confirm('该操作不可恢复，您确认要删除选中的标签吗？');"  action="index.php?admin_tag/delete{$setting['seo_suffix']}"  method="post">
		<table class="table tb-type2" >
			<tr class="header"><td colspan="3">标签列表</td></tr>
			<tr class="header" align="center">
				<td width="6%"><input class="checkbox" value="chkall" id="chkall" onclick="checkall('delete[]')" type="checkbox" name="chkall"><label for="chkall">&nbsp;全选</label></td>
				<td  width="20%">标签名称</td>
				<td  width="75%">问题数</td>
			</tr>
			<!--{loop $taglist $tag}-->
			<tr align="center" class="smalltxt">
				<td class="altbg2">&nbsp;<input class="checkbox" type="checkbox" value="{$tag['name']}" name="delete[]"></td>
				<td  class="altbg2"><a href="{url question/search/tag:$tag['name']}" target="_blank">{$tag['name']}</a></td>
				<td  class="altbg2">{$tag['questions']}</td>
				<td></td>
			</tr>
			<!--{/loop}-->
		  <!--{if $departstr}-->
			<tr class="smalltxt">
				<td class="altbg1" colspan="3" align="right"><div class="scott">{$departstr}</div></td>
			</tr>
			<!--{/if}-->
		</table>
		<a href="javascript:void(0)" onclick="{$('form:first').submit();}" class="btnn"><span>删除</span></a>
	</form>
</div>
	<!--{template footer,admin}-->
