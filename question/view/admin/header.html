            function checkall(checkname) {
                var chkall = $("#chkall:checked").val();
                if (chkall && (chkall === 'chkall')) {
                    $("input[name^='" + checkname + "']").each(function() {
                        $(this).prop("checked", "checked");
                    });
                } else {
                    $("input[name^='" + checkname + "']").each(function() {
                        $(this).removeProp("checked");
                    });
                }
            }
