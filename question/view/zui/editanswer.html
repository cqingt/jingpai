<!--{template header}-->
<!--{template banner}-->
<script type="text/javascript" src="{SITE_URL}js/neweditor/ueditor.config.js"></script> 
<script type="text/javascript" src="{SITE_URL}js/neweditor/ueditor.all.js"></script> 
<div class="container bg-white mar-t-1 mar-b-1">
<div class="row">
  <div class="col-sm-8">
  <div class="nav-line"><a class="first" href="{SITE_URL}">{$setting['site_name']}</a> &gt; <a href="{url question/view/$question['id']}">{$question['title']}</a> &gt; <span>编辑回答</span></div>
    <form  class="form-horizontal mar-t-05"  name="answerform" onsubmit="return check_form();" action="{url question/editanswer}" method="post" >
            <div class="askbox">
               
                
                 <div class="form-group">
          <label class="col-md-2 control-label">编辑</label>
          <div class="col-md-10">
            <div id="introContent">
                        <script type="text/plain" id="editor" name="content" style="height: 222px;">{$answer['content']}</script>
                        <script type="text/javascript">UE.getEditor('editor');</script>
                    </div>
          </div>
        </div>
            
                  <!--{if $user['grouptype']!=1}-->
                       <div class="form-group">
          <label class="col-md-2 control-label">验证码</label>
          <div class="col-md-4">
             <input type="text"  id="code" name="code" onblur="check_code();"  value="" class="form-control">
             <div  id="codetip" class="help-block alert alert-warning ">验证码不能为空</div>
          </div>
        </div>
          <div class="form-group">
          <div class="col-md-2 col-md-offset-2">
            <span class="verifycode"><img class="hand" src="{url user/code}" onclick="javascript:updatecode();" id="verifycode">
                        </span>
          </div>
          <div class="col-md-1">
              <a class="changecode" href="javascript:updatecode();">&nbsp;看不清?</a>
          </div>
        </div>
          <!--{/if}-->
          
         <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
        
                    <input type="hidden" value="{$aid}" name="aid"/>
             <input type="submit" id="submit" name="submit" class="btn btn-danger" value="保存" data-loading="稍候..."> 
          </div>
        </div>
            </div>	
        </form>
  </div>
  
   <div class="col-sm-4">
  </div>
</div>
</div>

<!--{template footer}-->
