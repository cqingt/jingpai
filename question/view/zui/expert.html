            <div class="expert row b-b-line mar-t-05">
            <div class="col-sm-1 b-r-line">
             <a class="pic" target="_blank" title="{$expert['username']}" href="{url user/space/$expert['uid']}">
             <img width="45" height="45" class="img-rounded" src="{$expert['avatar']}" alt="{$expert['username']}">
             </a>
                
            </div>
            
        <div class="col-sm-11">
           <div class="user-info mar-b-1">
            <a class="name" target="_blank" title="{$expert['username']}" href="{url user/space/$expert['uid']}">

            </a>
            
            <span>&nbsp;<!--{if $expert['introduction']}-->({$expert['introduction']})<!--{/if}-->

           <a class="pull-right text-danger" href="{url question/add/$expert[uid]}">

           </a>

                        <!--{loop $expert['category'] $category}-->
                        <a target="_blank" href="{url category/view/$category['cid']}">{$category['categoryname']}</a>
                        <!--{/loop}-->
                    </span>
                    <span class=" pull-right font-12">
                   <a href="{url user/space_answer/$expert['uid']}">
                    <i class="icon icon-comments text-danger font-12">{$expert['answers']}回答</i>
                   </a></span>
                    <span class=" mar-r-1 pull-right font-12">
                
                    <i class="icon icon-thumbs-up text-danger font-12">{$expert['supports']}赞同</i>
                   </span>
                    <p class="clear">简介：{$expert['signature']}</p>
                    <!--{if $expert['bestanswer']}-->
                    <h4>精选解答:</h4>
                    <ul class="nav navbar-nav expert-q-list clearfix">

                        <i class="icon icon-question-sign text-danger"></i>{$question['title']}
                        </a></li>

                    </ul>
                    <!--{/if}-->
                </div>
           
             <div class="pages">{$departstr}</div>	
            </div>
