<!--{template public_zhuanlan_header}-->
<div class="container bg-white tipmsgcontaner mar-t-1 mar-b-05 font-18" >

<div style="margin-top:180px">
</div>
    <div class="text-center ">{$message}</div>
    <!--{if isset($credit_limit_msg) || isset($credit_limit_msg1)}-->
    <div class="text-center">
        <!--{if isset($credit_limit_msg) && !isset($credit_limit_msg1)}-->
        <p style="font-size: small;"><font color="red">温馨提示：你今天所获取的经验值已达上限，今天将不能再获取经验值！</font></p>
        <!--{elseif !isset($credit_limit_msg) && isset($credit_limit_msg1)}-->
        <p style="font-size: small;"><font color="red">温馨提示：你今天所获取的财富值已达上限，今天将不能再获取财富值！</font></p>
        <!--{else}-->
        <p style="font-size: small;"><font color="red">温馨提示：你今天所获取的经验值与财富值已达上限，今天将不能再获取经验值与财富值！</font></p>
        <!--{/if}-->
    </div>
    <!--{/if}-->
    <div class="text-center ">            
        <!--{if $redirect == 'BACK'}-->
        <a  href="javascript:history.go(-1);">返回原处</a>&nbsp;&nbsp;
      
        <a  href="{url topic/default}">回到首页</a>  
        <!--{elseif $redirect!='STOP'}-->
       页面将在<span id="seconds">3</span>秒后自动跳转到下一页，你也可以直接点 <a href="$redirect" >立即跳转</a>。
        <script type="text/javascript">
            var seconds = 3;
            window.setInterval(function() {
                seconds--;
                if (seconds == 1) {
                   window.location = "$redirect";
                }
                $("#seconds").html(seconds);
            }, 1000);
        </script>
        <!--{/if}-->
    </div>
</div>
<div class="clr"></div>
