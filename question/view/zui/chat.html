<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>聊天</title>
    <link href="{SITE_URL}css/dist/css/style.css" rel="stylesheet">
    <!-- zui -->
    <link href="{SITE_URL}css/dist/css/zui.min.css" rel="stylesheet">
    <link href="{SITE_URL}css/dist/css/animate.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="{SITE_URL}js/jquery.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="{SITE_URL}css/dist/js/zui.min.js"></script>
<style>
    #us div:hover,#us div:active,#us div.ck{background-color: #989099; color: #ff63b7;}
    .chat-message-form,.rin{position:relative;}
    .rin span form{position:absolute; width:125px; height:25px; overflow: visible; opacity:0; top:95px; left:250px;}
    .rin span form input{width:25px; height:25px; margin-left:-160px; cursor:pointer}
    .qp{position:absolute; font-size:12px; color:#666; top:19px; left:280px; text-decoration:none; color:#069;}
    #ems{position:absolute; z-index:5; display:none; top:0px; left:0px; max-width:230px; background-color:#F1F1F1; border:solid 1px #CCC; padding:5px;}
    #ems img{width:44px; height:44px; border:solid 1px #FFF; cursor:pointer;}
    #ems img:hover,#ems img:active{border-color:#A4B7E3;}
    #ems a{color:#069; border-radius:2px; display:inline-block; margin:2px 5px; padding:1px 8px; text-decoration:none; background-color:#D5DFFD;}
    #ems a:hover,#ems a:active,#ems a.ck{color:#FFF; background-color:#069;}
    #us .my:hover,#us .my:active,#us .my{color:#333;background-color:transparent; }
    #us .my img{
        border: solid 2px #fff0d5;
    }
    #us .my .chat-user-name a{
        color: blue;
    }
    .chat-discussion {
        background: #eee;
        padding: 15px;
        height: 500px;
        overflow-y: auto;
    }
    .chat-users {
        overflow-y: auto;
        height: 500px;
    }
</style>
</head>
<body>
<div class="row">
    <div class="col-sm-12">
        <a href="javascript:;" class="qp text-danger" >清屏</a>
        <div class="ibox chat-view">

            <div class="ibox-title">
                <small class="pull-right text-muted">最新消息：<span class="lasttime"></span></small> 聊天窗口
                <span class="text-danger">&nbsp;&nbsp;点击右侧在线用户可以私聊</span>
            </div>


            <div class="ibox-content">



                <div  id="ltian" class="row"> <div  class="col-md-10 ">
                    <div id="ct" class="chat-discussion">



                        </div>

                    </div>
                    <div  class="col-md-2">
                        <div  class="chat-users">


                            <div id="us" class="users-list">


                                </div>




                        </div>

                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="chat-message-form">

                            <div class="form-group rin">

                                <textarea id="nrong" class="form-control message-input" name="message" placeholder="输入消息内容，按回车键发送"></textarea>

                                <button class="btn btn-danger" id="sd">发送</button>

                                 <span>
                                    <img src="http://www.yxsss.com/ui/sk/t.png" title="表情" id="imgbq">
  <img src="http://www.yxsss.com/ui/sk/e.png" title="上传图片">
                                    <form><input type="file" title="上传图片" id="upimg">

                                    </form>

                                </span>
                                <div id="ems"><p></p><p class="tc"></p></div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="tipmsg"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>

            </div>
        </div>
    </div>
</div>
<script>
    if(typeof(WebSocket)=='undefined'){
        alert('你的浏览器不支持 WebSocket ，推荐使用Google Chrome 或者 Mozilla Firefox');
    }
</script>
<script>
var g_site_url = "{SITE_URL}";
var g_site_name = "{$setting['site_name']}";
var g_prefix = "{$setting['seo_prefix']}";
var g_suffix = "{$setting['seo_suffix']}";
var g_uid = {$user['uid']};
var isexpert="{$user['expert']}";
if(isexpert==''){
	isexpert=0;
}
var g_uid_avatar='http://www.zi-han.net/theme/hplus/img/a5.jpg';
if(g_uid !='0'){
	g_uid_avatar="{$user['avatar']}";
}

var g_username='游客'+Math.floor(444*Math.random());
if(g_uid!='0'){
	g_username="{$user['username']}";
}
</script>
<script src="{SITE_URL}css/dist/js/a.js" type="text/javascript"></script>
<script src="{SITE_URL}css/dist/js/chat.js"></script>
